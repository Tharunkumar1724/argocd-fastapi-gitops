apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  namespace: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: api
        image: fastapi-gitops:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
